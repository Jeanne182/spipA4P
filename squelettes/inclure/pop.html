<BOUCLE_principale(RUBRIQUES) {id_rubrique}>

    <div class="portfolio-modal modal fade" id="portfolioModal[(#ID_RUBRIQUE)]" tabindex="-1" role="dialog" aria-labelledby="portfolioModal2Label" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="fas fa-times"></i></span>
                </button>
                <div class="modal-body text-center">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <!-- Portfolio Modal - Title-->
                                <h2 class="portfolio-modal-title text-primary text-uppercase mb-0" id="portfolioModal2Label">#TITRE</h2>
                                <!-- Icon Divider-->
                                <div class="divider-custom">
                                    <div class="divider-custom-line"></div>
                                </div>
                                <!-- Portfolio Modal - Image-->
                                [<img class="img-fluid rounded mb-5" src="(#LOGO_RUBRIQUE|extraire_attribut{src})" alt="" />]
                                <!-- Portfolio Modal - Text-->
                                <p class="mb-5">#TEXTE</p>
                                <button class="btn btn-primary" data-dismiss="modal">
                                    <i class="fas fa-times fa-fw"></i>
                                    <multi>[fr]Quitter[en]Close Window</multi>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</BOUCLE_principale>
