<B_articles>
<section [id="(#ENV{id})" ]class="wrapper[ (#ENV{class})][ (#ENV{position}|html5up_sections_css{#ENV{alt},#ENV{spot}})]">
	<div class="inner">
		#ANCRE_PAGINATION
		<section class="features">
	<BOUCLE_articles(ARTICLES){id_rubrique?}{id_secteur?}{par num titre, titre}{pagination 4}>
		<article>
			[<a href="#URL_ARTICLE" class="image">(#LOGO_ARTICLE_RUBRIQUE|html5up_image_reduire{600, 350})</a>]

			<h3 class="major #EDIT{titre}">#TITRE</h3>
			[<p>(#INTRODUCTION{#CONFIG{html5up_solid_state/introduction_couper}|sinon{250}}|ptobr)</p>]
			<a href="#URL_ARTICLE" class="special"><:html5up_solid_state:en_savoir_plus:></a>
		</article>
	</BOUCLE_articles>
		</section>
		#PAGINATION{page_precedent_suivant}
	</div>
</section>
</B_articles>
