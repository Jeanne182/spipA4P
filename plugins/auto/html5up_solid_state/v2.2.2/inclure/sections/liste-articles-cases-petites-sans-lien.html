<B_articles>
	<section [id="(#ENV{id})" ]class="wrapper[ (#ENV{class})][ (#ENV{position}|html5up_sections_css{#ENV{alt},#ENV{spot}})]">
		<div class="inner">
			<section class="features petit">
				<BOUCLE_articles(ARTICLES){id_rubrique?}{id_secteur?}{par num titre, titre}>
				<article>
					[<span class="image">(#LOGO_ARTICLE_RUBRIQUE|html5up_image_reduire{400, 300})</span>]
					<h3 class="major #EDIT{titre}">#TITRE</h3>
					[<div class="chapo #EDIT{chapo}">(#CHAPO|adaptive_images{280})</div>]
					[<div class="texte #EDIT{texte}">(#TEXTE|adaptive_images{280})</div>]
					[<div class="ps #EDIT{ps}">(#PS|adaptive_images{280})</div>]
					[<div class="notes">(#NOTES)</div>]
				</article>
				</BOUCLE_articles>
			</section>
		</div>
	</section>
</B_articles>
