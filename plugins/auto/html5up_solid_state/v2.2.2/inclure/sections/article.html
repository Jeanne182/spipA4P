<BOUCLE_article(ARTICLES){id_article}>
<section id="rubrique_#ID_RUBRIQUE" class="wrapper[ (#ENV{class})][ (#ENV{colonne}|oui)colonne][ (#ENV{position}|html5up_sections_css{#ENV{alt},#ENV{spot}})]">
	<div class="inner">
		[(#ENV{spot}|ou{#ENV{colonne}}|oui)
			[(#ENV{noimage}|non)
				[<span href="#URL_ARTICLE" class="image">(#LOGO_ARTICLE_RUBRIQUE|html5up_image_reduire_carre{327})</span>]
			][(#ENV{noimage}|oui)
				<span class="image"></span>
			]
			<div class="content">
		]

			[<div class="chapo #EDIT{chapo}">(#CHAPO|adaptive_images{1210})</div>]
			[<div class="texte #EDIT{texte}">(#TEXTE|adaptive_images{1210})</div>]
			[<div class="ps #EDIT{ps}">(#PS|adaptive_images{1210})</div>]
			[<div class="notes">(#NOTES)</div>]

		[(#ENV{spot}|ou{#ENV{colonne}}|oui)
				</div>
			</div>
		]

		<INCLURE{fond=inclure/documents, id_article, id_rubrique=#NULL, ajax, env} />
	</div>
</section>
</BOUCLE_article>
