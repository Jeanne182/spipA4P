<BOUCLE_articles(ARTICLES){id_article}>
<section id="rubrique_#ID_RUBRIQUE" class="wrapper[ (#ENV{class})][ (#ENV{position}|html5up_sections_css{#ENV{alt},#ENV{spot}})]">
	<div class="inner">
		[<a href="#URL_ARTICLE" class="image">(#LOGO_ARTICLE_RUBRIQUE|html5up_image_reduire_carre{300})</a>]

		<div class="content">
			[<p class="surtitre #EDIT{surtitre}">(#SURTITRE)</p>]
			<h2 class="major #EDIT{titre}">#TITRE</h2>
			[<p class="soustitre #EDIT{soustitre}">(#SOUSTITRE)</p>]
			[<p>(#INTRODUCTION{#CONFIG{html5up_solid_state/introduction_couper}|sinon{250}}|ptobr)</p>]
			<a href="#URL_ARTICLE" class="special"><:html5up_solid_state:en_savoir_plus:></a>
		</div>
	</div>
</section>
</BOUCLE_articles>
