<div class="formulaire_spip formulaire_configurer formulaire_#FORM">
[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]


<form method="post" action="#ENV{action}"><div>
	#ACTION_FORMULAIRE{#ENV{action}}
	<ul>		
		<li class="fieldset">
			<ul>
				<li class="editer editer_couleur_boites_defaut[ (#ENV**{erreurs}|table_valeur{couleur_boites_defaut}|oui)erreur]">
					<label for="couleur_boites_defaut"><:parallelism:couleur_boites_defaut:></label>
					[<span class='erreur'>(#ENV**{erreurs}|table_valeur{couleur_boites_defaut})</span>]
					<p class="explication"><:parallelism:explication_couleur_boites_defaut:></p>
					<input type="color" name="couleur_boites_defaut" id="couleur_boites_defaut" value="#ENV*{couleur_boites_defaut,#d64760}" />
				</li>
			</ul>
		</li>
	</ul>

	<p class="boutons">
		<input type="submit" name="enregistrer" class="submit" value="<:bouton_valider:>" />
	</p>
</div></form>
</div>
